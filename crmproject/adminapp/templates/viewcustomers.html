{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">All Customer Registation Record </h1>   
            <table class="table table-bordered text-light"  style="margin: auto;">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Contactno</th>
                <th>Email Address</th>
                <th>Registation Date</th>
            </tr>
            <tr>
            {% for c in cust %}
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
            <td>{{c.contactno}}</td>
            <td>{{c.emailaddress}}</td>
            <td>{{c.regdate}}</td>
            </tr>
            {% endfor %}
            </table>
        </div>
    </div>
{% endblock body %}
