<div class="w3-content" style="max-width:800px; margin-left: 100px;">
    <img class="mySlides" src="{% static 'images/slprod.webp' %}" style="width:1000px">
    <img class="mySlides" src="{% static 'images/slprod1.webp' %}" style="width:1000px">
    <img class="mySlides" src="{% static 'images/slprod2.webp' %}" style="width:1000px">
    <img class="mySlides" src="{% static 'images/slprod3.webp' %}" style="width:1000px">
    <img class="mySlides" src="{% static 'images/slprod4.webp' %}" style="width:1000px">
    <img class="mySlides" src="{% static 'images/slprod5.webp' %}" style="width:1000px">
  </div>
  
  <div class="w3-center mt-2">
    <div class="w3-section text-center">
      <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
   
  </div>
  
  <script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function currentDiv(n) {
    showDivs(slideIndex = n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-red", "");
    }
    x[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " w3-red";
  }
  </script>
